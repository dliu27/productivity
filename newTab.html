<!DOCTYPE html>
<html>
<head>
	<title>Productivity++</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<center>
		<p class="clock" id="time"></p>
		<!--<p class="clock" id="date"></p>--> 
		<p class="clockA" id="timer"></p>
		<button id="reset">Toggle Pomodoro Timer</button>
		<br><br>
		<form id="todoForm">
			<input type="text" id="todoInput" placeholder="What do you have to do?">
		</form>
		<br>
		<label for="taskList">Choose a task: </label>

		<select id="taskList">
		</select>
		<button id="addButton">Add Tasks</button>
		<button id="deleteButton">Delete Last Task</button>
		<div id="todoListDefault">
			<ul id="todoList" data-lists></ul>
		</div>
		<h3 id="timeWorkedText" visibility="hidden">Time Worked Today: </h3>
		<h3 id="timeWorked"></h3>
		<p id="quote"></p>
		<p id="quoteName"></p>

	</center>
	<script src="clock.js" type="text/javascript"></script>
	<script src="todo.js" type="text/javascript"></script>
	<script src="visuals.js" type="text/javascript"></script>

</body>
</html>
